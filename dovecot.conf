


mail_home=/tmp/mail/%Lu
mail_location=sdbox:~/Mail
mail_uid=5000
mail_gid=5000

protocols = imap lmtp

first_valid_uid = 5000
last_valid_uid = 5000

passdb {
  driver = static
  args = password=pass
}

ssl=yes
ssl_cert=<cert.pem
ssl_key=<key.pem

namespace {
  inbox = yes
  separator = /
}

service lmtp {
  inet_listener {
    port = 24
  }
}

listen = *

log_path=/dev/stdout
info_log_path=/dev/stdout
debug_log_path=/dev/stdout

disable_plaintext_auth = no